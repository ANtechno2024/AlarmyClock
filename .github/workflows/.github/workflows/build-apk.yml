name: Android APK (SDK 36)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]   # عدّلها لاسم فرعك إذا مو main/master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android 36 platform & tools
        run: |
          sdkmanager --install "platform-tools" "platforms;android-36" "build-tools;36.0.0"

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Suppress AGP warning for compileSdk 36
        run: echo "android.suppressUnsupportedCompileSdk=36" >> gradle.properties

      - name: Build Debug APK
        run: ./gradlew --no-daemon :app:assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
