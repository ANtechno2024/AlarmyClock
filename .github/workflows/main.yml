name: Android APK (SDK 36)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]   # إذا فرعك مختلف عدّل الاسم هنا

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android 36 platform & tools
        run: |
          sdkmanager --install "platform-tools" "platforms;android-36" "build-tools;36.0.0"

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      # إصلاح صلاحيات gradlew + إزالة CRLF لو مرفوع من ويندوز
      - name: Make gradlew executable
        run: |
          git config --global core.autocrlf false
          sed -i 's/\r$//' gradlew || true
          chmod +x gradlew

      # إخفاء تحذير AGP مع compileSdk 36 (لا يؤثر على البناء)
      - name: Suppress AGP warning for compileSdk 36
        run: echo "android.suppressUnsupportedCompileSdk=36" >> gradle.properties

      # (اختياري) تأكيد وجود الـ wrapper jar لو كان ناقص
      - name: Ensure Gradle wrapper
        run: |
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            echo "Wrapper jar missing, generating..."
            ./gradlew wrapper --gradle-version 8.11.1 --distribution-type bin || true
          fi

      - name: Build Debug APK
        run: ./gradlew --no-daemon :app:assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
